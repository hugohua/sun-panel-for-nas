# Sun Panel 网址导航系统 - Docker部署配置
# 适用于其他设备的部署参考

version: '3.8'

services:
  sun-panel-navigation:
    image: baofen14787/sun-panel-navigation:latest
    container_name: sun-panel-navigation
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # 数据持久化 - 网站数据
      - ./data:/app/data
      # 图片存储 - 网站图标
      - ./images:/app/images
      # 日志文件（可选）
      - ./logs:/app/logs
    environment:
      # 应用配置
      - NODE_ENV=production
      - PORT=3000
      # 时区设置
      - TZ=Asia/Shanghai
    networks:
      - sun-panel-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sun-panel-network:
    driver: bridge

